{% extends 'en/admin_base.html' %}

{% block breadcrums %}
<!--breadcrumbs start-->
<div id="breadcrumbs-wrapper" class=" grey lighten-3" style="  min-height: 70px;">
    <div class="container">
        <div class="row">
          <div class="col s12">
          <ol class="breadcrumb" style="font-size: 29px;">
                <li class="active">Summary</li>
            </ol></div>
        </div>
    </div>
</div>
<!--breadcrumbs end-->

        <span class="col s12 m6 indicator flow-text brand-color-text" style="text-align:center; font-size:40px;"><h6>Total users</h6>{{sum_users}}</span>
        {% if has_blog %}
        <span class="col s12 m6 indicator flow-text brand-color-text" style="text-align:center; font-size:40px;"><h6>Total blogposts</h6>{{sum_blogs}}</span>
        {% endif %}
    </div>
{% endblock %}
