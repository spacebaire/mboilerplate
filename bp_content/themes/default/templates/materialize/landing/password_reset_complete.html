{% extends landing_layout %}

{% block title %}
	<title>{{app_name}} Â» Password reset</title>
{% endblock %}


{% block header_content %}
	<!-- START CONTENT -->
	<div class="parallax-container z-depth-3" style="height:auto;">
		<div class="section no-pad-bot" style="padding-bottom: 40px;">
		  <div class="container center row" style="margin-top: 80px;opacity: 0.8;">
		    <div class="white brand-color-text center col s10 m6 offset-m3 offset-s1" style="opacity: 1; top: 0px;">
		      <div class="modal-content">
	        	<form id="form_pass_reset" action="{{ url|safe }}" method="post">
			        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
			        <div class="row">
			          <div class="input-field col s12 center">
			            <p class="center login-form-text">Please enter your new password</p>
			          </div>
			        </div>
			        <div class="row margin">
			          <div class="input-field col s12">
			            <i class="mdi-social-person-outline prefix brand-color-text"></i>
			            <input id="password" name="password" type="password" class="validate">
			            <label for="password" class="center-align">Password</label>
			          </div>
			        </div>
			        <div class="row margin" style="display:none;">
			          <div class="input-field col s12">
			            <i class="mdi-social-person-outline prefix brand-color-text"></i>
			            <input id="c_password" name="c_password" type="password" class="validate">
			            <label for="c_password" class="center-align">Password confirm</label>
			          </div>
			        </div>
			        <div class="row">
			          <div class="input-field col s12">
			            <button class="btn brand-color waves-effect waves-light right" style="margin-right:20px;" type="submit" name="action">Set new password
                          <i class="mdi-content-send right"></i>
                        </button>
			          </div>
			        </div>
			      </form>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="parallax"><img src="{{brand_splash}}" alt="Unsplashed background img 1" style="display: block; transform: translate3d(-50%, 172px, 0px);"></div>
	</div>
{% endblock %}

{% block body_content %}
{% endblock %}
